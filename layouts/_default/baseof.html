<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .Site.Title }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ urls.RelURL "css/style.css" }}">
        <script language="javascript" src="{{ urls.RelURL "js/quiz.js" }}"></script>
    </head>
    <body {{ block "onload" . }}{{ end }}>
        <div class="container pb-4">
            {{ block "main" . }}
            {{ end }}
        </div>

        <!-- Matomo Tag Manager -->
        <script type="text/javascript">
        var _mtm = window._mtm = window._mtm || [];
        _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
        (function() {
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.async=true; g.src='https://cdn.matomo.cloud/mdft.matomo.cloud/container_tJA0eiEk.js'; s.parentNode.insertBefore(g,s);
        })();
        </script>
        <!-- End Matomo Tag Manager -->    

    </body>
</html>
