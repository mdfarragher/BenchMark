<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ urls.RelURL "css/style.css" }}">
    <script language="javascript" src="{{ urls.RelURL "js/quiz.js" }}"></script>
</head>
<body onload="app.resetScore ({{ .Params.questions }} )">

    <div class="container">

        <div class="section-header">
            <h1 class="display-4">{{ .Title }}</h1>
            <p class="lead mt-3">{{ .Description }}</p>
            <div class="mt-4">
                {{ .Content }}
            </div>
        </div>

        <div class="mt-4">
            <p class="font-weight-bold">Number of questions: <span>{{ .Params.Questions }}</span></p>
            <a class="btn btn-primary start-btn" href="1/">Start Quiz</a>
        </div>
        
    </div>
</body>
</html>
